{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Seriale emitowane w dniu: {{ date }}</p>
   </div>
   {% for title in tv %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(title.poster_path, 'w500') }}" alt="">
           <div class="card-body">
               <h4 class="card-title">{{ title.name }}</h4>
           </div>
       </div>
   </div>
   {% endfor %}
    {% if not tv %}
    <div class="col-lg-12 text-center">
       <h1 class="mt-5">Dzisiaj nic nie grają, to dobra okazja na spacer :)</h1>
    </div>
    {% endif %}
</div>

{% endblock %}
